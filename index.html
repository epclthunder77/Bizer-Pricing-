<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Pricing Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>General Pricing Calculator </h1>
            <div>
                <label for="base-price-1">Base Price ($):</label>
                <input type="number" id="base-price-1" placeholder="Enter base price">
            </div>
            <div>
                <label for="square-feet-1">Square Footage:</label>
                <input type="number" id="square-feet-1" placeholder="Enter square footage">
            </div>
            <div>
                <label for="bedrooms-1">Number of Bedrooms:</label>
                <input type="number" id="bedrooms-1" placeholder="Enter number of bedrooms">
            </div>
            <div>
                <label for="bathrooms-1">Number of Bathrooms:</label>
                <input type="number" id="bathrooms-1" placeholder="Enter number of bathrooms">
            </div>
            <button id="calculate-1">Calculate</button>
            <button id="markup-1">Markup by 10%</button>
            <div id="results-1">
                <h2>Results:</h2>
                <p id="sqft-price-1"></p>
                <p id="bed-price-1"></p>
                <p id="bath-price-1"></p>
                <p id="total-price-1"></p>
            </div>
        </div>

        <div class="calculator">
            <h1>Bizer Pricing Calculator</h1>
            <div>
                <label for="square-feet-2">Square Footage:</label>
                <input type="number" id="square-feet-2" placeholder="Enter square footage">
            </div>
            <div>
                <label for="bathrooms-2">Number of Bathrooms:</label>
                <input type="number" id="bathrooms-2" placeholder="Enter number of bathrooms">
            </div>
            <div>
                <label for="bedrooms-2">Number of Bedrooms:</label>
                <input type="number" id="bedrooms-2" placeholder="Enter number of bedrooms">
            </div>
            <button id="calculate-2">Calculate</button>
            <button id="markup-2">Markup by 10%</button>
            <div id="results-2">
                <h2>Results:</h2>
                <p id="sqft-price-2"></p>
                <p id="bed-price-2"></p>
                <p id="bath-price-2"></p>
                <p id="total-price-2"></p>
            </div>
        </div>
    </div>
    <script src="app.js
    "></script>
</body>
</html>
